<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    var NebPay = require("nebpay");
    var nebPay = new NebPay();

    //检查扩展是否已安装
    //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中
    if (typeof(webExtensionWallet) === "undefined") {
        //alert ("扩展钱包未安装，请先安装.")
        if (isPC()) {
            $("#noExtension").show();
        }
    }

    var dappAddress = "n1ectHC72zJR9psvSG3nSYTkLD8r9kTibER";
    var initKey = '';
    setInterval(function () {
        getWish(0);
    }, 10000);
    getWish(0);

    // 初始化
    function getWish(page) {
        var to = dappAddress;
        var value = "0";
        var callFunction = "forEach";
        var callArgs = "[1000," + page * 10 + "]";
        nebPay.simulateCall(to, value, callFunction, callArgs, {
            listener: cbSearch
        });
    }

    //return of search,
    function cbSearch(resp) {
        $('#app').show();
        if (!resp.result) return;
        var result = eval(JSON.parse(resp.result));
        if (result !== 'null') {
            Vue.set(app, 'list', result)
        }
    }

    // 提交
    function push() {
        var name = $('#name').val();
        var schoolType = $('#schoolType').val();
        var content = $('#content').val();
        if (name == '') {
            layer.msg('昵称不能为空');
            return;
        } else if (content == '') {
            layer.msg('内容不能为空');
            return;
        }

        initKey = 'youth:' + new Date().getTime() + RndNum(3);
        var to = dappAddress;
        var value = "0";
        var callFunction = "set"
        var callArgs = [];
        callArgs.push(initKey);
        callArgs.push(name + "|-|" + schoolType + '|-|' + content);
        nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
            listener: cbPush
        });
    }

    function cbPush(resp) {
        var respString = JSON.stringify(resp);
        if (respString.search("rejected by user") !== -1) {
            layer.msg('已取消发送');
        } else if (respString.search("txhash") !== -1) {

        }
    }

    //产生随机数函数
    function RndNum(n) {
        var rnd = "";
        for (var i = 0; i < n; i++)
            rnd += Math.floor(Math.random() * 10);
        return rnd;
    }

    var app = new Vue({
        el: '#app',
        data: {
            list: []
        },
        methods: {
            getName: function (text) {
                if (text) {
                    return text.split('|-|')[0];
                } else {
                    return ' ';
                }

            },
            getSchool: function (text) {
                if (text) {
                    var sv = text.split('|-|')[1];
                    if (sv == 1) {
                        return '初中'
                    } else if (sv == 2) {
                        return '高中'
                    } else if (sv == 3) {
                        return '大学'
                    }
                } else {
                    return ' ';
                }
            },
            getCont: function (text) {
                if (text) {
                    return text.split('|-|')[2];
                } else {
                    return ' ';
                }
            }
        }
    })


    function isPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
</script>
